type Post {
  title: String!
  content: String!
  author: User!
}

input PostInput {
  title: String!
  content: String!
  author: ID!
}

type Query {
  post(id: ID!): Post
  posts: [Post!]!
}

type Mutation {
  createPost(data: PostInput): Post!
  updatePost(id: ID!, data: PostInput): Post!
  deletePost(id: ID!): Boolean
}
