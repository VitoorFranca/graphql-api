type User {
  _id: ID!
  firstName: String!
  lastName: String!
  email: String!
  fullName: String!
}

input UserInput {
  firstName: String
  lastName: String
  email: String
}

type Query {
  user(id: ID!): User
  users: [User!]!
}

type Mutation {
  createUser(data: UserInput): User!
  updateUser(id: ID!, data: UserInput): User!
  deleteUser(id: ID!): Boolean!
}
